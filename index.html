<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <div class="container-principal">
 
    <div class="container-img">
      <img id="img-desktop" src="./images/image-product-desktop.jpg" 
      alt="">
      <img id="img-mobile"" src="./images/image-product-mobile.jpg" alt="">
    </div>

    <div class="container-info">
      <P class="font-text">P E R F U M E</P>

      <H1>Gabrielle Essence Eau De Parfum</H1>

      <p class="font-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p id="atual">$149.99</p>
        <p id="offert">$169.99</p>
      </div>

      <div class="button">
        <img id="cart" src="./images/icon-cart.svg" alt="">
        <a href="#">Add to Cart</a>
      </div>
      
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alanc997/">Alan Lima</a>.
  </div>
</body>
</html>
